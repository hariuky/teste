<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSMobile</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">GSMobile</div>
    <div class="nav-links">
      <a href="#phones">Celulares</a>
      <a href="/login.html" id="login-link">Login</a>
      <button id="logout-btn" style="display: none;">Logout</button>
    </div>
  </nav>

  <!-- BOTÃƒO DE ABRIR CARRINHO -->
  <button id="toggle-cart-btn" class="cart-toggle-btn">ðŸ›’</button>

  <!-- CONTAINER DO CARRINHO -->
  <div class="cart-container" id="cart-container">
    <button class="close-cart-btn" id="close-cart-btn">X</button>
    <h3>Carrinho de Compras</h3>
    <div id="cart-items"></div>
    <div class="cart-total">Total: R$ <span id="cart-total">0.00</span></div>
    <button id="checkout-btn">Finalizar Compra</button>
  </div>

  <header class="hero">
    <h1>Bem-vindo Ã  GsMobile</h1>
    <p>Encontre o smartphone perfeito hoje mesmo</p>
  </header>

  <main>
    <section id="phones" class="products">
      <h2>Telefones em Destaque</h2>
      <div class="product-grid" id="product-grid"></div>
    </section>
  </main>
  
  <!-- BotÃ£o de Feedback -->
  <button id="feedback-btn" class="feedback-button">ðŸ’¬ Feedback</button>

  <!-- Modal de Feedback -->
  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <span id="close-feedback" class="close">&times;</span>
      <h2>Envie seu Feedback</h2>
      <form id="feedback-form">
  <input type="text" id="feedback-name" placeholder="Seu nome" required />
  <textarea id="feedback-text" placeholder="Escreva seu feedback..." required></textarea>
  <button type="submit">Enviar</button>
</form>

    </div>
  </div>

  <footer>
    <p>&copy; 2025 GSMobile. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts Firebase + App -->
  <script type="module" src="/index.js"></script>

  <!-- Script extra para abrir/fechar o modal de feedback -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const feedbackBtn = document.getElementById("feedback-btn");
      const feedbackModal = document.getElementById("feedback-modal");
      const closeFeedback = document.getElementById("close-feedback");

      // Abrir o modal
      feedbackBtn.addEventListener("click", () => {
        feedbackModal.style.display = "block";
      });

      // Fechar o modal ao clicar no "X"
      closeFeedback.addEventListener("click", () => {
        feedbackModal.style.display = "none";
      });

      // Fechar o modal ao clicar fora do conteÃºdo
      window.addEventListener("click", (event) => {
        if (event.target === feedbackModal) {
          feedbackModal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
