<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GSMobile</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="notification" class="notification" style="display: none;"></div>

    <nav class="navbar">
        <div class="logo">GSMobile Admin</div>
        <div class="nav-links">
            <a href="/">Vitrine</a>
            <a href="#" class="tab-link" data-tab="products">Produtos</a>
            <a href="#" class="tab-link" data-tab="feedback">Feedbacks</a>
        </div>
    </nav>

    <main class="admin-dashboard">
        <div class="admin-content">
            <!-- Seção de Produtos -->
            <div id="products" class="tab-content active">
                <div class="content-header">
                    <h2>Gerenciamento de produtos</h2>
                </div>

                <!-- Formulário de produtos -->
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">
                    <input type="text" id="productName" name="name" placeholder="Nome do Produto" required>
                    <input type="text" id="productDescription" name="description" placeholder="Descrição" required>
                    <input type="number" id="productPrice" name="price" placeholder="Preço" required min="50">
                    <input type="number" id="productStock" name="stock" placeholder="Estoque" required min="0">
                    <input type="url" id="productImageUrl" name="imageUrl" placeholder="URL da Imagem" required>
                    <div class="form-buttons">
                        <button type="submit">Salvar produto</button>
                        <button type="button" onclick="resetProductForm()">Cancelar</button>
                    </div>
                </form>

                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Seção de Feedbacks -->
            <div id="feedback" class="tab-content">
                <div class="content-header">
                    <h2>Feedbacks dos Clientes</h2>
                </div>

                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Feedback</th>
                            <th>Data/Hora</th>
                        </tr>
                    </thead>
                    <tbody id="feedbackTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="/admin.js"></script>
</body>
</html>
